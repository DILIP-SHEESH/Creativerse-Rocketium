<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Requirements</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            text-align: center;
        }

        pre {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
        }

        .back-btn {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007bff;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .back-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generated Requirements for Your Ad</h1>
        <pre>{{ requirements_data }}</pre>
        <a href="{{ url_for('company.company_view') }}" class="back-btn">Back to Submission Page</a>
    </div>
</body>
</html>
