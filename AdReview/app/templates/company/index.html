<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Ad Submission</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4a90e2, #1c1f3f);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: 500;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            text-align: left;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            color: #000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            color: #fff;
            background: #57c7d4;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Ad Submission</h1>
        <form method="POST">
            <div>
                <label for="project_name">Project Name:</label>
                <input type="text" id="project_name" name="project_name" required>
            </div>
            <div>
                <label for="description">Description (optional):</label>
                <input type="text" id="description" name="description">
            </div>
            <div>
                <label for="ad_for_platform">Ad for Platform:</label>
                <select id="ad_for_platform" name="ad_for_platform" required>
                    <option value="Instagram">Instagram</option>
                    <option value="X">X</option>
                    <option value="YouTube">YouTube</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="ad_type">Ad Type:</label>
                <select id="ad_type" name="ad_type" required>
                    <option value="Post">Post</option>
                    <option value="Reel">Reel</option>
                    <option value="Shorts">Shorts</option>
                    <option value="Article">Article</option>
                    <option value="Video">Video</option>
                </select>
            </div>
            <button type="submit">Submit Ad</button>
        </form>
    </div>
</body>
</html>
