<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdVision - Ad Review Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4a90e2, #1c1f3f);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Header Styles */
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        /* Main Content */
        .main-content .choose-role {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .content-section {
            margin-top: 20px;
        }

        .content-section h2 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .content-section pre {
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            text-align: left;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-back {
            background: #ff6f61;
        }

        .btn-review {
            background: #57c7d4;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AdVision - Ad Review Results</h1>
            <p>Here are the results of your ad review.</p>
        </header>
        <main class="main-content">
            <div class="content-section">
                {% if ad_content %}
                    <h2>Generated Ad Content:</h2>
                    <pre>{{ ad_content }}</pre>
                {% else %}
                    <p>No ad content generated.</p>
                {% endif %}
            </div>

            <div class="button-container">
                <a href="{{ url_for('main.index') }}" class="btn btn-back">Go Back</a>
                <a href="{{ url_for('main.generate_review_req') }}" class="btn btn-review">Generate Review</a>
            </div>
        </main>
    </div>
</body>
</html>
