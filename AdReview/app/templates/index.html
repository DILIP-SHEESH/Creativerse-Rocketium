<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdVision</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #4a90e2, #1c1f3f);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        /* Header Styles */
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }

        /* Main Content */
        .main-content .choose-role {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-company {
            background: #ff6f61;
        }

        .btn-designer {
            background: #57c7d4;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            font-weight: 300;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>AdVision</h1>
            <p>Empowering brands with smarter, safer ads.</p>
        </header>
        <main class="main-content">
            <p class="choose-role">Choose your role to get started:</p>
            <div class="button-container">
                <a href="{{ url_for('company.company_view') }}" class="btn btn-company">Company</a>
                <a href="{{ url_for('design.design_view') }}" class="btn btn-designer">Designer</a>
            </div>
        </main>
        <footer class="footer">
        </footer>
    </div>
</body>
</html>
